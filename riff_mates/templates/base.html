<!doctype html>
<html lang="en">
<head>
  <title>
    {% block title %}RiffMates{% endblock %}
  </title>
</head>
<body>
  <div style="float: right;">
    {% if user.is_authenticated %}
      Hello, {{user.username}}! &nbsp;

      <form id="logout-form" method="post"
          action="{% url 'logout' %}"
          style="display: inline;">
        {% csrf_token %}
        <button type="submit"
          style="background: none; border: none; cursor: pointer; padding: 0; text-decoration: underline;"
          >Logout</button>
      </form>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </div>
  {% block content %}
  {% endblock content %}
</body>
</html>
